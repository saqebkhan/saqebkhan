<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <title>Superscripts & Subscripts</title>
    </head>
    <body>
        <hr>
        <h1>Superscripts & Subscripts</h1>
<hr>
<h4>Superscripts</h4><br>

[1]e=mc<sup>2</sup><br>
[2](a+b)<sup>2</sup><br>
[3](a<sup>m</sup>)<sup>n</sup><br>
[4](a/b)<sup>2</sup><br>
[5]a<sup>n</sup><br>

<h4>Subscripts</h4>

[1]CO<sub>2</sub><br>
[2]H<sub>2</sub>O<br>
[3]CaCl<sub>2</sub><br>
[4]Al<sub>2</sub>O<sub>3</sub><br>
[5]Ca(OH)<sub>2</sub>

    </body>
</html>
